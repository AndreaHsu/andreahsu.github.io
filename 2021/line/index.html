<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Exchange</title>
</head>
<body>
  <h1>Hello!</h1>
    <form action="https://9e18b6814591.ngrok.io/currency_exchange" method="POST">
      <div class="card">
        <div class="card-body">
          <label class="card-header">代讀模式-指標選擇</label><br>
          <input type="checkbox" value="個人喜好" name="個人喜好">個人喜好<br>
          <input type="checkbox" value="網路聲量" name="網路聲量">網路聲量<br>
          <input type="checkbox" value="摘要小標" name="摘要小標">摘要小標<br>
          <input type="checkbox" value="可信賴指標" name="可信賴指標">可信賴指標<br>
          <input type="checkbox" value="推薦相關文章" name="推薦相關文章">推薦相關文章<br>
      </div>
      <div class="card-body">
          <label class="card-header">個人喜好選擇</label><br>
          <input type="checkbox" value="政治" name="政治">政治
          <input type="checkbox" value="美妝" name="美妝">美妝<br>
          <input type="checkbox" value="八卦娛樂" name="八卦娛樂">八卦娛樂
          <input type="checkbox" value="國際" name="國際">國際<br>
          其他(若輸入多個請以空格或逗點隔開)<br>
          <input type="text" value="體育" name="其他"><br>
        </div>
      </div>
      <input class="btn btn-info"type="submit" id="submit"value="完成設定" /><br>
    </form>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
      function initializeLiff(myLiffId) {
        liff
          .init({
            liffId: myLiffId,
          })
          .then(() => {
            setButtonHandler();
          })
          .catch(err => {
            alert(`error: ${JSON.stringify(err)}`);
          });
      }

      initializeLiff('1656310997-pPydj0KQ');

      function setButtonHandler() {
        let button = document.getElementById('submit');
        button.addEventListener('click', () => {
          window.alert('clicked: sendMessages');
          liff
            .sendMessages([
              {
                type: 'text',
                text: 'Finish setting',
              },
            ])
            .then(() => {
              alert('message sent');
              liff.closeWindow();
            })
            .catch(err => {
              window.alert('Error sending message: ' + err);
            });
        });
      }
    </script>
    <style>

    </style>
  </body>

</html>
