<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="p-3">

  <h2>📝 註冊表單</h2>
  <form id="registerForm" 
        action="https://script.google.com/macros/s/AKfycby22rdYy_V4AVXdy8sogHyFl19vqhsGKMDFX87qZzy1S3vqaS-854bE8V2OeEEJ-jROpQ/exec"
        method="POST">

    <div class="mb-3">
      <label class="form-label">姓名</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">學號</label>
      <input type="text" name="studentId" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">身高 (cm)</label>
      <input type="number" name="height" class="form-control" min="100" max="250" required>
    </div>

    <div class="mb-3">
      <label class="form-label">體重 (kg)</label>
      <input type="number" name="weight" class="form-control" min="20" max="200" required>
    </div>

    <div class="mb-3">
      <label class="form-label">年齡</label>
      <input type="number" name="age" class="form-control" min="1" max="120" required>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" name="isParent" class="form-check-input" id="isParent">
      <label class="form-check-label" for="isParent">是否為家長</label>
    </div>

    <!-- LIFF userId -->
    <input type="hidden" name="liffUserId" id="userID" value="">
    <input type="hidden" name="liffDisplayName" id="displayName" value="">
    
    <button type="submit" class="btn btn-success">送出</button>
  </form>
  <div id="message" class="message"></div>

  <script>
    async function initLiff() {
      try {
        await liff.init({ liffId: "2008230712-JPYBWgwb" });
        if (!liff.isLoggedIn()) liff.login();

        const profile = await liff.getProfile();
        document.getElementById('userID').value = profile.userId;
        document.getElementById('displayName').value = profile.displayName;

      } catch (err) {
        alert("LIFF 初始化失敗: " + JSON.stringify(err));
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = text;
      messageDiv.className = "message " + type;
      messageDiv.style.display = "block";
    }

    // 在表單 submit 前可以先發送 LIFF 訊息
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      try {
        // showMessage("✅ 註冊成功，資料已儲存!", "success");
        await liff.sendMessages([{
          type: 'text',
          text: 'Finish setting'
        }]);
        // 送完訊息就自動關閉 window
        liff.closeWindow();
      } catch(err) {
        console.warn("訊息發送失敗", err);
        showMessage("✅ 註冊成功，資料已儲存!", "success");
      }
    });

    initLiff();
  </script>
</body>
</html>
